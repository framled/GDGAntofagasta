<!--
A comment describing this element

Example:

    <user-card></user-card>

Example:

    <user-card>
      <h2>Hello my-elem</h2>
    </user-card>

@demo demo/index.html
-->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Paper Elements -->
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="user-card">
	<template>
		<style>
			:host {
				display: block;
				-webkit-border-radius: 3px;
				-moz-border-radius: 3px;
				border-radius: 3px;
				min-width: 320px;
				width: 390px;
				@apply(--shadow-elevation-2dp);

			}
			.header{
				width: calc(100% - 2em);
				@apply(--layout-horizontal);
				margin: 1em;
			}
			.header ::content > img{
				-webkit-border-radius: 50%;
				-moz-border-radius: 50%;
				border-radius: 50%;
				width: 100px;
				height: 100px;
				margin: 0 1em 0 0;
			}
			.description{
				width: calc(100% - 2em);
				margin: 0 1em 1em 1em;
				@apply(--layout-vertical);
				border-top: 1px solid;
				border-color: var(--paper-grey-300);
			}
			h2{
				font-weight: 300;
				font-size: 1.7em;
			}
			h3{
				font-weight: 100;	
				font-size: 1.3em;
			}
			h4{
				font-weight: 400;
			}
			.capitalize,
			.description ::content > *{
				text-transform: capitalize;
			}
		</style>
		<div class="header">
			<content select="img"></content>
			<div>
				<h2 class="capitalize">{{name}}</h2>
				<h3 class="capitalize">{{occupation}}</h3>
			</div>
		</div>
		<div class="description">
			<content select=".title"></content>
			<content select=".resume"></content>
		</div>
		
	</template>
	<script>
		Polymer({
			is: 'user-card',
			properties:{
				name: {
					type: String,
					notify: true,
					reflectToAttribute: true
				},
				occupation:{
					type: String,
					reflectToAttribute: true
				}
			}
		});
	</script>
</dom-module>
